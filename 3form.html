<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms tag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF); /* Light blue sky gradient */
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }
    
        h1 {
            text-align: center;
            color: #34495e; /* Navy Gray */
            padding-top: 20px;
        }
    
        /* Sun */
        .sun {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD700, #FFA500); /* Bright yellow sun */
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 223, 0, 0.8);
        }
    
        /* Clouds */
        .cloud {
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        /* First Cloud */
        .cloud1 {
            top: 150px;
            left: 20%;
            width: 120px;
            height: 70px;
        }
    
        .cloud1::before,
        .cloud1::after {
            content: '';
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
        }
    
        .cloud1::before {
            width: 80px;
            height: 80px;
            top: -30px;
            left: -40px;
        }
    
        .cloud1::after {
            width: 100px;
            height: 70px;
            top: -20px;
            right: -50px;
        }
    
        /* Second Cloud */
        .cloud2 {
            top: 250px;
            left: 60%;
            width: 140px;
            height: 80px;
        }
    
        .cloud2::before,
        .cloud2::after {
            content: '';
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
        }
    
        .cloud2::before {
            width: 90px;
            height: 90px;
            top: -40px;
            left: -50px;
        }
    
        .cloud2::after {
            width: 120px;
            height: 80px;
            top: -30px;
            right: -60px;
        }
    </style>
    

    
    
</head>
<body>
    <h1>Forms Tag with Sky Background</h1>
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <form action="https://www.google.com">
        <div>
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password here" required><br>
        </div>
        <div>
            <label for="gender">Gender Selection</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <button type="submit">Submit Information</button>
        </div>
    </form>
</body>

</html>
