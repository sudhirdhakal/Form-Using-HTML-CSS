<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms used in htmls</title>
</head>
<body>
    <h1>forms that are used in  htmls</h1>
    <form action="facebook.com">
<div>
    <label for="name">NAME</label>
    <input id="name" type="text" required>
</div>
<div>
    <label for="surname">SURNAME</label>
    <input id="surname" type="text">
</div>
<div>
    <label for="email">email</label>
    <input id="email" type="email" placeholder="enter email" required>
</div>
<div>
    <label for="password">PASSWORD</label>
    <input id="password" type="password" placeholder="enter pass" required>
</div>
<div><label for="gender">GENDER</label>
    <select id="gender" required>
<option value="male">male</option>
<option value="female">female</option>
<option value="third">third gender</option>
    </select>
<div><button type="submit">submit</button></div>

    </form>
</body>
</html>
